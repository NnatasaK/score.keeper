<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score.css">
    <title>ScoreKeep</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-16by9">
                        <img class=""  src="https://wallpapers.com/images/hd/bouncing-table-tennis-ball-g8dfk8bwbmx0z68n-2.jpg" alt="">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    Ping-Pong Score Keeper
                  </p>
                  
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="display1">0</span> to <span id="display2">0</span></h1>
                    <p class="subtitle">Use the buttons bellow to keep score!</p>
                    <label for="playTo" class="label is-large is-inline">Playing To  </label>
                    <div class="select is-rounded">
                        <select name="" id="playTo">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                           
                        </select>
                        
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                    <button id="button1" class="is-primary button card-footer-item is-large">+1 Player One</button>
                    <button id="button2" class="is-info button card-footer-item is-large">+1 Player Two</button>
                    <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                  
                </footer>
              </div>
        </div>
    </div>
</div>
</section>
    <style>
        .winner{
            color:green;
        }
        .loser{
            color:red;
        }
    </style>
    
    




 <script src="score.js"></script>   
</body>
</html>
